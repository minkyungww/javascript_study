<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="menu">
      <!-- 메뉴 선택 onclick -->
      <div onclick="selectMenu('coffee')">커피</div>
      <div onclick="selectMenu('tea')">티</div>
      <div onclick="selectMenu('sand')">샌드위치</div>
    </div>

    <hr />

    <ul id="sub-menu"></ul>
  </body>

  <script>
    // li 노출 함수
    const selectMenu = (type) => {
      // subMenu id를 가진 ul을 가져온다
      const subMenuUl = document.getElementById("sub-menu");

      // ul 안의 li들을 모두 지운다
      while (subMenuUl.lastChild) {
        subMenuUl.removeChild(subMenuUl.lastChild);
      }

      // 메뉴리스트에서 타입이 맞는 것만 필터링
      const filterdSubMenuList = subMenuList.filter(
        (subMenu) => subMenu.type == type
      ); // filter 는 결과값을 true false로 반환

      // const func = () => alert("안녕");
      // const func1 = () => false;
      // const func2 = () => {
      //       const data = "안녕";
      //      retrun  data;
      // }
      // => 함수문은 한줄 함수는 중괄호 필요없음. 두 줄 이상일 경우 필요.
      // 함수를 실행할때는 함쉬 뒤에 ()가 와야함.


      // 반복문으로 ul 안에 li를 넣는다
      filterdSubMenuList.forEach((subMenu) => {
        subMenuUl.insertAdjacentHTML(
          "beforeend",
          `<li>${subMenu.menuName}</li>` // 객체는 객체명만 넣으면 안됨.
        );
      });
    };

    // 시작시 커피메뉴로딩
    window.onload = () => {
      selectMenu("coffee");
    };

    // 리스트
    const subMenuList = [
      {
        id: 1,
        type: "coffee",
        menuName: "아메리카노",
      },
      {
        id: 2,
        type: "coffee",
        menuName: "카페라떼",
      },
      {
        id: 3,
        type: "tea",
        menuName: "홍차",
      },
      {
        id: 4,
        type: "tea",
        menuName: "녹차",
      },
      {
        id: 5,
        type: "sand",
        menuName: "잠봉뵈르",
      },
      {
        id: 6,
        type: "sand",
        menuName: "베이컨샌드위치",
      },
    ];
  </script>
</html>
